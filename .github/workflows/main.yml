# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: Java CI

on: [push, pull_request,workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      luceeVersion: 6.0.0.114-SNAPSHOT

    steps:
    - name: Install ant, when running locally using https://github.com/nektos/act
      if: ${{ env.ACT }}
      run: |
        apt-get update
        apt-get install ant -y
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      if: ${{ !env.ACT }}
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: lucee-script-runner-maven-cache
    - name: Cache Lucee files
      if: ${{ !env.ACT }}
      uses: actions/cache@v2
      with:
        path: _actions/lucee/script-runner/main/lucee-download-cache
        key: lucee-downloads-${{ env.luceeVersion }}
        restore-keys: |
          lucee-downloads
    - name: Build with Ant
      run: ant -noinput -verbose -buildfile build.xml
    - name: Upload Artifact
      if: ${{ env.ACTIONS_RUNTIME_TOKEN }}
      uses: actions/upload-artifact@v2
      with:
        name: compress-lex
        path: dist/*.lex
    - name: Checkout Lucee
      uses: actions/checkout@v2
      with:
        repository: lucee/lucee
        path: lucee
    - name: Run Lucee Test Suite, testLabels="zip"
      uses: lucee/script-runner@main
      with:
        webroot: ${{ github.workspace }}/lucee/test
        execute: /bootstrap-tests.cfm
        luceeVersion: ${{ env.luceeVersion }}
        extensionDir: ${{ github.workspace }}/dist
      env:
        testLabels: zip
        testAdditional: ${{ github.workspace }}/tests
